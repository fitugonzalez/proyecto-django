{%extends "padre.html"%}

{% block content %}

<h2>Lista de Autos</h2>
<ul>
    {% for auto in autos %}
        <li>{{auto.modelo}}</li>
        <a href="{% url 'detalle-auto' auto.pk %}">Ver detalles</a>
        <a href="{% url 'eliminar-auto' auto.pk %}">Eliminar</a>
        <a href="{% url 'editar-auto' auto.pk %}">Editar</a
        <li>
    {% empty %}
        <li>No hay autos disponibles.</li>
    {% endfor %}
</ul>

{% endblock %}
